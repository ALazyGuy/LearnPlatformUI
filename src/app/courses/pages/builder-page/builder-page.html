<div class="page-container builder-page">
    <div class="content" *ngIf="blocks$ | async as blocks">
        @for(block of blocks; track block) {
            <lp-static-block-component (selectBlock)="selectBlock($event)" [block]="block"></lp-static-block-component>
        }
    </div>
    <lp-side-bar-component [selectedBlock$]="selectedBlock$" (addComponent)="addComponent($event.type, $event.blockId)"></lp-side-bar-component>
</div>
